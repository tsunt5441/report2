<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x000000);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0.3, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("face.jpg");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture;

        var texture = textureLoader.load("2419498_m.jpg");
        var mat2 = new THREE.MeshPhongMaterial();
        mat2.map = texture;

        // 顔を作成
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var face = new THREE.Mesh(geometry, mat1);
        face.position.set(0,1.5,0); //位置を指定
        scene.add(face);   // シーンに追加

        // 床を作成
        var planeGeometry = new THREE.PlaneGeometry(1,1,5,5);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xa96e2d});
        var ground = new THREE.Mesh(planeGeometry,planeMaterial);
        ground.rotation.set( -Math.PI/2, 0, 0 );
        ground.position.set(2.5,2.5,0);
        scene .add(ground);
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
</html>
