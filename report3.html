<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 900;
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 100);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
         // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-10, -10, -10);
        // シーンに追加
        scene.add(directionalLight2);
    
         // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(5); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
 
        // 3Dオブジェクトを作る
 
        // 3Dオブジェクトを作る
        let geometry = new THREE.PlaneGeometry( 200, 200 );
        let material = new THREE.MeshBasicMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
        let plane = new THREE.Mesh( geometry, material );
        
        const x_size = 900; //パーティクルの位置
        const y_size = 600;
        const length = 300; //パーティクルの数
        const plane_scale = 6; //パーティクルのサイズ
        const plane = []; //パーティクルを格納する配列
 
        for(let i=0; i<length; i++){
            let geometry = new THREE.PlaneGeometry( plane_scale, plane_scale );　//正方形のパーティクル
            let material = new THREE.MeshBasicMaterial({
            color: '0xffffff', 
            side: THREE.DoubleSide
          });
          plane[i] = new THREE.Mesh( geometry, material );

          //ランダム配置
          plane[i].position.x = x_size * (Math.random() - 0.5);
          plane[i].position.y = y_size * (Math.random() - 0.5);
          plane[i].position.z = x_size * (Math.random() - 0.5);
          scene.add( plane[i] );
        }
 
        function random(min, max) {
          let rand = Math.floor((min + (max - min + 1) * Math.random()));
          return rand;
        }

        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
</html>
