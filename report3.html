<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.101.1/examples/js/controls/OrbitControls.js"></script>
    <script type="module">
      import * as THREE from "three";

      // サイズを指定
      const width = 960;
      const height = 540;
      let rot = 0; // 角度

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#myCanvas"),
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);

      //カメラの位置
      camera.position.x = 0;
      camera.position.y = 0;
      camera.position.z = 150;
      
      // 滑らかにカメラコントローラーを制御する
      const controls = new THREE.OrbitControls(camera, document.body);
      controls.enableDamping = true;
      controls.dampingFactor = 0.2;
      
      // 星屑を作成します (カメラの動きをわかりやすくするため)
      createStarField();

      function createStarField() {
        // 頂点情報を格納する配列
        const vertices = [];

        // 配置する範囲
        const SIZE = 2000;
        // 配置する個数
        const LENGTH = 1600;

        for (let i = 0; i < LENGTH; i++) {
          const x = SIZE * (Math.random() - 0.5);
          const y = SIZE * (Math.random() - 0.5);
          const z = SIZE * (Math.random() - 0.5);

          vertices.push(x, y, z);
        }

        // 形状データを作成
        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));

        // マテリアルを作成
        const material = new THREE.PointsMaterial({
          // 一つ一つのサイズ
          size: 10,
          // 色
          color: 0xffffff,
        });

        // 物体を作成
        const mesh = new THREE.Points(geometry, material);
        scene.add(mesh);
      }

      update();

      // 毎フレーム時に実行されるループイベントです
      function update() {

        // レンダリング
        renderer.render(scene, camera);

        requestAnimationFrame(update);
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
